<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenido
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let u of usuarios">

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="mail" placeholder="Escribe tu nombe de usuario"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="contraseña" placeholder="Escribe tu contraeña"></ion-input>
    </ion-item>
  
  </ion-list>

  <button block ion-button (click)="clickIS()">Iniciar sesión</button>
  <button block ion-button (click)="clickregistrarse()">Registrarse</button>
</ion-content>
